<div ng-controller="FormCtrl as $ctrl">
    <form sf-schema="$ctrl.schema" sf-form="$ctrl.form" sf-model="$ctrl.model"></form>

    <button class="btn btn-default" ng-click="$ctrl.isModelVisible = !$ctrl.isModelVisible">Toggle form model visibility</button>
    <pre ng-show="$ctrl.isModelVisible">{{ $ctrl.model | json }}</pre>
</div>
